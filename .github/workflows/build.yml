name: Build DMG

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project deskmon.xcodeproj \
            -scheme deskmon

      - name: Build Release
        run: |
          xcodebuild build \
            -project deskmon.xcodeproj \
            -scheme deskmon \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/deskmon.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "Error: deskmon.app not found at $APP_PATH"
            echo "Contents of build directory:"
            find build -name "*.app" -type d 2>/dev/null
            exit 1
          fi

          # Create staging folder with app and Applications symlink (drag-to-install)
          mkdir -p dmg-staging
          cp -R "$APP_PATH" dmg-staging/
          ln -s /Applications dmg-staging/Applications

          # Create compressed DMG
          hdiutil create \
            -volname "Deskmon" \
            -srcfolder dmg-staging \
            -ov \
            -format UDZO \
            Deskmon.dmg

          echo "DMG created successfully"
          ls -lh Deskmon.dmg

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deskmon.dmg
          path: Deskmon.dmg

      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: Deskmon.dmg

      - name: Update latest release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatically built from the latest commit on `main`.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}

            Download `Deskmon.dmg` below, open it, and drag Deskmon into Applications.

            > First launch: macOS will block it because it's unsigned. Go to **System Settings > Privacy & Security**, scroll down, and click **Open Anyway**.
          prerelease: true
          make_latest: false
          files: Deskmon.dmg
